<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1 class="text-secondary border border-success border-top-0">Lista
			Facturas</h1>
		<br />
		<h1 th:if="${cls==null}">Sin Datos</h1>
		<table th:if="${cls!=null || !cls.isEmpty()}" class="table table-striped">
			<thead class="table table-dark table-bordered">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido paterno</th>
					<th scope="col">Facturas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl: ${cls}">
					<td th:text="${cl.idClientes}">
					<td th:text="${cl.nombreClientes}">
					<td th:text="${cl.apellidoClientes}">
					<td><a class="btn btn-primary" th:href="@{listaFacturas/} + ${cl.idClientes}">Ver facturas</a></td> 
				</tr>
			</tbody>
		</table>
		<nav th:replace="plantilla/pag-nav :: paginador"></nav>
	</div>
	<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
