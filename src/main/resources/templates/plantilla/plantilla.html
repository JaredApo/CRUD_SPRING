<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Servicio</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Fes Aragón</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
						aria-expanded="false"> Clientes </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" th:href="@{listaclientes}">Lista</a></li>
							<li><a class="dropdown-item" th:href="@{listaclientesInsertar}">Crear</a></li>
							<li><a class="dropdown-item" th:href="@{listaclientesModificar}">Modificar</a></li>
							<li><a class="dropdown-item" th:href="@{listaclientesEliminar}">Borrar</a></li>
						</ul></li>
						<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
						aria-expanded="false"> Productos </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" th:href="@{listaproductos}">Lista</a></li>
							<li><a class="dropdown-item" th:href="@{listaproductoInsertar}">Crear</a></li>
							<li><a class="dropdown-item" th:href="@{listaproductoModificarP}">Modificar</a></li>
							<li><a class="dropdown-item" th:href="@{listaproductoEliminar}">Borrar</a></li>
						</ul></li>
						<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
						aria-expanded="false"> Facturas </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" th:href="@{listafacturas}">Lista</a></li>
						</ul></li>
						<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
						aria-expanded="false"> Facturas-Productos </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" th:href="@{listafacturasproductos}">Lista</a></li>
							<li><a class="dropdown-item" th:href="@{listafacturasproductosIn}">Agregar Productos</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success !=null}"
			th:text=${success}></div>
		<div class="alert alert-danger" th:if="${error !=null}"
			th:text=${error}></div>
		<div class="alert alert-warning" th:if="${warning !=null}"
			th:text=${warning}></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text=${info}></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer">
		<br /> <img th:src="@{/imagen/aragon3.gif}" />
		<p>Temas Especiales de Programación con Spring</p>
		<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
		<script src="@{bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script src="@{bootstrap/js/bootstrap.bundle.js}"></script>
		<script src="@{bootstrap/js/jquery-3.6.0.min.js}"></script>
		<script src="@{bootstrap/js/popper.min.js}"></script>
	</footer>

</body>
</html>
