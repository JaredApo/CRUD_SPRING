<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1>Editar relacion</h1>
		<br />
		<form th:action="@{/modificarfacturaproducto}"
			 th:object="${cls}" method="post">
			<table>
				<tr>
					<td>Nombre:</td>
					<td><input class="form-control" type="text"
						th:field="*{productos.nombreProductos} " disabled="true" /></td>
				</tr>
				<tr>
					<td>Referencia:</td>
					<td><input class="form-control" type="text"
						th:field="*{facturas.referenciaFacturas} " disabled="true" /></td>
				</tr>
				<tr>
					<td>Cantidad:</td>
					<td><input class="form-control" type="text"
						th:field="*{cantidadFacturasProductos} " /></td>
				</tr>
				<tr>
				<input type="submit" class="btn btn-primary"/>
<!-- 					<td><a class="btn btn-primary btn-xs" type="submit" -->
<!-- 						th:href="@{/modificarfacturaproducto} +'/'+ ${cls.facturas.referenciaFacturas} -->
<!-- 					+'/'+${cls.productos.nombreProductos}+'/'+${cls.cantidadFacturasProductos}">Editar</a></td> -->
				</tr>
			</table>

		</form>
	</div>
	<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
